<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js">

</script>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans" />
<!-- Indication to know we are
      using smartTableApp.js -->
<script src="smartTableApp.js">

</script>
<h1 id="tableLabel">REAL ESTATE PROPERTY</h1>

<button style="margin: 50px; padding: 10px"
        type="button"
        class="btn btn-primary"
        (click)="openPopup()">
  Add Property
</button>
<div class="modal"
     tabindex="-1"
     role="dialog"
     [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="propertyModalLabel"></h4>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start"> Id</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="propertyid" readonly="readonly">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start"> Property Type</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="propertytype">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">Location</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="location">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">Price</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="price">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">Number Of Rooms</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="numberofrooms">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                (click)="closePopup()">
          Close
        </button>

        <button type="button" class="btn btn-primary" id="btnSave" *ngIf="isShowSaveBtn" (click)="createProperty()">Save</button>
        <button type="button" class="btn btn-primary" id="btnUpdate" *ngIf="isShowUpdateBtn" (click)="updateProperty()">Update</button>
      </div>
    </div>
  </div>
</div>


<table *ngIf="properties" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Property Type</th>
      <th>Location</th>
      <th>Price</th>
      <th>Number Of Rooms</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let property of properties">
      <td>{{ property.id }}</td>
      <td>{{ property.propertyType }}</td>
      <td>{{ property.location }}</td>
      <td>{{ property.price }}</td>
      <td>{{ property.numberOfRooms }}</td>

      <td>
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#propertyModal" (click)="getProperty(property.id);openPopupUpdate()">Update</button>
        <button type="button" class="btn btn-danger" (click)=deleteProperty(property.id)>Delete</button>
      </td>

    </tr>
  </tbody>
</table>
